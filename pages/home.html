<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Import the dotlottie player module -->

</head>

<body class="bg-gray-900 text-white">

    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-black/80 shadow-md">

        <dotlottie-player src="https://lottie.host/97d7f220-0ff3-4b85-aa40-e6e567df4f02/U7hRqMIr4z.lottie"
            background="transparent" speed="1" style="width: 50px; height: 50px" loop autoplay></dotlottie-player>

        <!-- Search Bar -->
        <input type="text" placeholder="Search movies..."
            class="px-4 py-2 w-full ml-10 mr-10 rounded-md bg-gray-900 text-white border border-gray-600 focus:ring-1 focus:ring-red-500 focus:border-red-500 outline-none placeholder-gray-400">

        <!-- Navigation Links -->
        <ul class="flex space-x-6">
            <li><a href="../pages/home.html" class="hover:text-red-500 transition-colors duration-300">Home</a></li>
            <li><a href="../pages/movie_details.html" class="hover:text-red-500 transition-colors duration-300">Movies</a></li>
            <li><a href="../pages/watchlist.html" class="hover:text-red-500 transition-colors duration-300">Watchlist</a></li>
            <li><a href="../pages/watched.html" class="hover:text-red-500 transition-colors duration-300">Watched</a></li>
        </ul>
    </nav>

</body>

</html>
