<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body class="bg-gray-900 text-white">
    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-black/80 shadow-md sticky top-0 z-50">
        <!-- DotLottie Animation Logo -->
        <dotlottie-player src="https://lottie.host/97d7f220-0ff3-4b85-aa40-e6e567df4f02/U7hRqMIr4z.lottie"
            background="transparent" speed="1" style="width: 50px; height: 50px" loop autoplay></dotlottie-player>

        <!-- Username Display -->
        <span id="usernameDisplay" class="text-lg font-semibold text-white whitespace-nowrap ml-4"></span>

        <!-- Search Bar -->
        <input type="text" id="movieSearch" placeholder="Search movies..."
            class="px-4 py-2 w-full ml-10 mr-10 rounded-full bg-gray-900 text-white border border-gray-600 focus:ring-1 focus:ring-red-500 focus:border-red-500 outline-none placeholder-gray-400">

        <!-- Navigation Links -->
        <ul class="flex space-x-6">
            <li><a href="../pages/home.html" class="hover:text-red-500 transition-colors duration-300">Home</a></li>
            <li><a href="../pages/wishlist.html"
                    class="hover:text-red-500 transition-colors duration-300">Wishlist</a></li>
            <li><a href="../pages/watched.html" class="hover:text-red-500 transition-colors duration-300">Watched</a>
            </li>
        </ul>
    </nav>

    <!-- Movie Search Results Section -->
    <div id="movieResults" class="container mx-auto p-6">
        <!-- Search results will appear here -->
    </div>

    <!-- Trending Movies Section -->
    <div class="container mx-auto px-6 py-8">
        <h2 class="text-3xl font-bold mb-8 text-white">Trending Movies</h2>
        <div id="trendingMovies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script src="../js/home.js"></script>
</body>

</html>
