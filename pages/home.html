<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon for the wb page-->
    <link rel="shortcut icon" href="../src/CineTrack.jpg" type="image/x-icon">
    <title>CineTrack-home</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lottie CDN -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body class="bg-gray-900 text-white">
    <!-- Navigation Bar main parent -->
    <nav class="bg-black sticky top-0 w-full">
        <div class="w-full">
            <!-- Navigation bar Content -->
            <div class="justify-between flex items-center px-4 py-3 ">
                <!-- lottie aniamtion movie Logo -->
                <div class="flex items-center">
                    <dotlottie-player src="https://lottie.host/97d7f220-0ff3-4b85-aa40-e6e567df4f02/U7hRqMIr4z.lottie"
                        background="transparent" speed="2" style="width: 40px; height: 50px" loop
                        autoplay></dotlottie-player>
                </div>
                <!-- Username navigation bar display -->
                <span id="usernameDisplay" class="text-gray-300 text-sm"></span>
                <!-- Navigation Links to switch between different html pages-->
                <div class="flex ml-4 mr-4">
                    <ul class="flex mr-2">
                        <li><a href="../pages/home.html" class="hover:text-red-500  m-2">Home</a></li>
                        <li><a href="../pages/wishlist.html" class="hover:text-red-500 m-2">Wishlist</a></li>
                        <li><a href="../pages/watched.html" class="hover:text-red-500 m-2">Watched</a></li>
                    </ul>
                </div>
            </div>
    </nav>
    <main class="min-h-screen items-center text-white bg-gray-900  flex justify-center m-4">
        <div class="bg-gray-800 p-6 rounded-2xl max-w-md w-full">
            <!-- form heading -->
            <h2 class="text-xl text-center mb-4">Add a Movie</h2>
            <form id="movieForm" class="mb-4">
                <!-- Movie Name -->
                <div>
                    <label for="movieName" class="text-sm">Movie Name</label>
                    <input type="text" id="movie-name" name="movieName"class="w-full mt-1 p-2 bg-gray-700 rounded-lg outline-none"required>
                </div>
                <!-- movie Release Year -->
                <div>
                    <label for="releaseYear" class="text-sm ">Release Year</label>
                    <input type="date" id="release-year" name="releaseYear"class="w-full mt-1 p-2 bg-gray-700 rounded-lg outline-none"max="2025" required>
                </div>
                <!-- movie category -->
                <div>
                    <label for="movie-genre" class="text-sm ">Genre</label>
                    <select id="movie-genre" name="genre" class="w-full mt-1 p-2 outline-none rounded-lg bg-gray-700">
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                    </select>
                </div>
                <!-- movie user Status -->
                <div>
                    <label for="status" class="block ">Status</label>
                    <select id="status" name="genre"
                        class="w-full p-2 mt-1 rounded-lg bg-gray-700 outline-none ">
                        <option value="Watched">Watched</option>
                        <option value="Watchlist">Add to watchlist</option>
                    </select>
                </div>
                <!-- Movie extra description -->
                <div>
                    <label for="movie-details" class="block text-sm font-medium">Movie description</label>
                    <textarea id="movie-details" name="movie info" rows="3"
                        class="w-full mt-1 p-2 rounded-lg bg-gray-700 outline-none"></textarea>
                </div>
                <!-- Submit Button -->
                <button id="movie-submit" type="submit"class="w-full bg-red-500 py-2 rounded-lg hover:bg-red-600 text-white">Save Movie data</button>
            </form>
        </div>
    </main>
    //External js code
    <script src="../js/home.js"></script>
    <script src="../js/username.js"></script>
</body>

</html>
