    <nav class="flex justify-between items-center px-6 py-2 bg-black/80 opacity-50 shadow-md sticky top-0 z-50">

        <ul class="flex space-x-6">

        </ul>
    </nav>

        <h2 class="text-3xl font-bold mb-8 text-white text-center">Watched Movies</h2>

        <div id="watchedContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <div class="text-center mt-8">
            <a href="../pages/wishlist.html" class="text-red-500 hover:underline">Go back to Watchlist</a>

    <script src="../js/watched.js"></script>
