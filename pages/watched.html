<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack - Watched Movies</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="../src/CineTrack.jpg" type="image/x-icon">
    <!-- Lottie CDN -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
    <!-- Navigation Bar parent -->
    <nav class="bg-black sticky top-0 w-full">
        <div class="w-full">
            <!-- Navigation bar Content -->
            <div class="flex items-center justify-between px-4 py-3">
                <!-- lottie animation movie Logo -->
                <div class="flex items-center">
                    <dotlottie-player src="https://lottie.host/97d7f220-0ff3-4b85-aa40-e6e567df4f02/U7hRqMIr4z.lottie"
                        background="transparent" speed="2" style="width: 40px; height: 50px" loop
                        autoplay></dotlottie-player>
                </div>
                <!-- Username navigation bar display -->
                <span id="usernameDisplay" class="text-gray-300 text-sm"></span>
                <!-- Navigation Links to switch between different html pages-->
                <div class="flex ml-4 mr-4">
                    <ul class="flex mr-2">
                        <li><a href="../pages/home.html" class="hover:text-red-500  m-2">Home</a></li>
                        <li><a href="../pages/wishlist.html" class="hover:text-red-500 m-2">Wishlist</a></li>
                        <li><a href="../pages/watched.html" class="hover:text-red-500 m-2">Watched</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="mx-auto px-6 py-8">
        <!-- page h2 title -->
        <h2 class="text-xl font-bold mb-8 text-white text-center">Watched Movies</h2>
        <!-- grid responsiveness between desktop and tablet modes -->
        <div id="moviegrid" class="grid md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>
    <!--External js -->
    <script src="../js/watched.js"></script>
    <script src="../js/username.js"></script>
</body>

</html>
