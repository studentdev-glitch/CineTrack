<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./src/CineTrack.jpg" type="image/x-icon">
</head>

<body class="flex items-center justify-center min-h-screen overflow-hidden">

    <!-- Background styling -->
    <div class="background brightness-30 absolute inset-0 w-full h-full"></div>
    <div class="absolute w-full h-full bg-black/60"></div>

    <!-- Content -->
    <main class="absolute items-center text-white text-center flex flex-col z-10  px-6">

        <!-- Web app description text -->
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-red-700">Welcome to CineTrack</h1>
        <p class="mb-4 text-white-300 text-lg">Track your favorite movies</p>

        <!-- Input field-->
        <input id="username" type="text" placeholder="Enter your name"
            class="px-4 py-2 w-full placeholder-white max-w-xs rounded-md bg-slate-600 text-white border border-gray-500 outline-none mb-4 placeholder-white">

        <!--username submit Button -->
        <button id="button" type="button"
            class="bg-red-600 text-white px-4 py-2 md-4 rounded-md w-full max-w-xs hover:bg-red-700 ">
            Continue
        </button>
    </main>

    <!-- External JS -->
    <script src="./js/validation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/animation.js" defer></script>

</body>

</html>
