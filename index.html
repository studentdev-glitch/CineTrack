<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./src/CineTrack.jpg" type="image/x-icon">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900 overflow-hidden">

    <!-- Background -->
    <div class="background brightness-30 absolute inset-0 w-full h-full"></div>
    <div class="absolute w-full h-full bg-black/80"></div>

    <!-- Content -->
    <main class="absolute z-10 text-white text-center flex flex-col items-center px-6">
        <!-- Notification Toast -->
        <div id="notification"
            class="hidden fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-4 py-3 rounded-lg shadow-lg transition-all duration-300 text-sm md:text-base">
            <p id="notification-text"></p>
        </div>

        <!-- Heading -->
        <h1 class="text-4xl md:text-5xl font-extrabold mb-2 md:mb-3 text-red-700">Welcome to CineTrack</h1>
        <p class="text-base md:text-lg mb-4 md:mb-6 text-gray-300">Track your favorite movies</p>

        <!-- Input -->
        <input type="text" placeholder="Enter your name"
            class="px-4 py-2 md:py-3 w-full max-w-xs rounded-md bg-gray-900 text-white border border-gray-600 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none mb-3 md:mb-4 placeholder-gray-400">

        <!-- Button -->
        <button type="button"
            class="bg-red-600 text-white px-4 py-2 md:px-6 md:py-3 rounded-md w-full max-w-xs font-semibold shadow-lg hover:bg-red-700 transition-all duration-300">
            Continue
        </button>
    </main>

    <!-- External JS -->
    <script src="./js/validation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/animation.js" defer></script>

</body>

</html>
